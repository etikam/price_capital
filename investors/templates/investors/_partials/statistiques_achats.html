              <i class="fas fa-coins fa-3x text-primary mb-3"></i>
              <h5 class="card-title">Total D'achat</h5>
              <h2 class="card-text">{{ total_spent_on_products|floatformat:2 }} GNF</h2>

              <h2 class="card-text">{{ total_gains|floatformat:2 }} GNF</h2>
