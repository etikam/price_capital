<style>
    .filter-section {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .filter-section .form-label {
        font-weight: 600;
    }

    /* Media Query pour les petits écrans */
    @media (max-width: 768px) {
        .filter-section .col-md-3 {
            margin-bottom: 1rem;
        }

        .filter-section .col-md-3, 
        .filter-section .col-md-3 select, 
        .filter-section .col-md-3 button {
            width: 100%;
        }
    }
</style>

<div class="container-fluid">
    <div class="container">
        <div class="filter-section mb-5">
            <div class="row">
                <!-- Catégorie -->
                <div class="col-md-3 col-12">
                    <label for="category" class="form-label">Catégorie</label>
                    <select id="category" class="form-select w-100">
                        <option value="">Toutes les catégories</option>
                        <option value="tourism">Tourisme</option>
                        <option value="social">Social</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="technology">Technologie</option>
                    </select>
                </div>
                <!-- Budget -->
                <div class="col-md-3 col-12">
                    <label for="budget" class="form-label">Budget (en GNF)</label>
                    <select id="budget" class="form-select w-100">
                        <option value="">Tous les budgets</option>
                        <option value="low">Moins de 10 000 000</option>
                        <option value="medium">10 000 000 - 50 000 000</option>
                        <option value="high">Plus de 50 000 000</option>
                    </select>
                </div>
                <!-- État du projet -->
                <div class="col-md-3 col-12">
                    <label for="status" class="form-label">État</label>
                    <select id="status" class="form-select w-100">
                        <option value="">Tous les états</option>
                        <option value="ongoing">En cours</option>
                        <option value="completed">Terminé</option>
                        <option value="upcoming">À venir</option>
                    </select>
                </div>
                <!-- Bouton de filtrage -->
                <div class="col-md-3 col-12 d-flex align-items-end">
                    <button id="filter-btn" class="btn btn-primary w-100">Filtrer</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("filter-btn").addEventListener("click", function() {
        const category = document.getElementById("category").value;
        const budget = document.getElementById("budget").value;
        const status = document.getElementById("status").value;
    
        // Sélectionner tous les projets
        const projects = document.querySelectorAll(".project-item");
    
        projects.forEach(project => {
            // Récupérer les données de chaque projet
            const projectCategory = project.getAttribute("data-category");
            const projectBudget = project.getAttribute("data-budget");
            const projectStatus = project.getAttribute("data-status");
    
            // Vérifier les critères
            const matchesCategory = category === "" || projectCategory === category;
            const matchesBudget = budget === "" || projectBudget === budget;
            const matchesStatus = status === "" || projectStatus === status;
    
            // Afficher ou masquer selon les critères
            if (matchesCategory && matchesBudget && matchesStatus) {
                project.style.display = "block";
            } else {
                project.style.display = "none";
            }
        });
    });
</script>
