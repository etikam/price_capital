<style>
    .filter-section {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .filter-section .form-label {
        font-weight: 600;
    }

    @media (max-width: 768px) {
        .filter-section .col-md-3 {
            margin-bottom: 1rem;
        }

        .filter-section .col-md-3,
        .filter-section .col-md-3 select,
        .filter-section .col-md-3 input,
        .filter-section .col-md-3 button {
            width: 100%;
        }
    }
</style>

<div class="container-fluid">
    <div class="container">
        <div class="filter-section mb-5">
            <div class="row">
                <!-- Catégorie -->
                <div class="col-md-3 col-12">
                    <label for="category" class="form-label">Catégorie</label>
                    <select id="category" class="form-select w-100">
                        <option value="">Toutes les catégories</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Région -->
                <div class="col-md-3 col-12">
                    <label for="region" class="form-label">Localisation</label>
                    <select id="region" class="form-select w-100">
                        <option value="">Toutes les régions</option>
                        {% for region in regions %}
                        <option value="{{ region }}">{{ region }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Budget -->
                <div class="col-md-3 col-12">
                    <label for="budget" class="form-label">Budget (en GNF)</label>
                    <select id="budget" class="form-select w-100">
                        <option value="">Tous les budgets</option>
                        <option value="low">Moins de 10 000 000</option>
                        <option value="medium">10 000 000 - 50 000 000</option>
                        <option value="high">Plus de 50 000 000</option>
                    </select>
                </div>

                <!-- Bouton Filtrer -->
                <div class="col-md-3 col-12 d-flex align-items-end mt-3">
                    <button id="filter-btn" class="btn btn-primary w-100">Filtrer</button>
                </div>
            </div>
        </div>
    </div>
</div>
